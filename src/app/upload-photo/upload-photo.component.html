<div class="container flex-container">
    <h1 class="mb-3 text-center">Upload Photo</h1>
    <div class="card p-4 w-md-50">
        <p></p>
        <form>
            <div class="mb-3">
              <label for="inputImage" class="form-label">Upload Image</label>
            <input type="file" class="form-control" name="image" multiple (change)="selectMultipleImage($event)" id="inputImage"
                aria-describedby="imageHelp">
              <div id="imageHelp" class="form-text">Upload the image in this portal to store.</div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onMultipleSubmit()">Submit</button>
        </form>
    </div>
</div>
