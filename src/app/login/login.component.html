<div class="container flex-container">
    <h1 class="mb-3 text-center">Login</h1>
    <div class="card p-4 w-md-50">
        <p>
            Welcome Back! Enter the details to get going!
            <br>
            Don't have a account? <a routerLink="/signup">Sign up</a>
        </p>
        <form #Form1="ngForm" (ngSubmit)="submitform(Form1.form)">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" ngModel name="emailId" id="inputEmail">
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" ngModel name="password" id="inputPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a routerLink="/changepassword" class="btn btn-secondary ms-3">Forgot Password</a>
        </form>
    </div>
</div>
