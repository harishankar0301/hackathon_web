<div class="container mt-3">
    <h1 class="text-center">
        Car Listings
    </h1>
    <h3 class="text-center">View and choose which car to hire</h3>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
<div *ngFor="let car of carlist" class="col">
            <div class="card">
                <img [src]="car.pic" alt="car" class="card-img-top">
                <div class="card-body p-2">
                    <h5 class="card-title">{{car.model}}</h5>
                    <p class="card-body">Price: â‚¹{{car.price}}/week</p>
                    <button class="btn btn-primary" (click)="booking()">Book Now</button>
                    <button class="btn btn-secondary ms-2" disabled>Booked</button>
                </div>
            </div>
        </div>
    </div>
</div>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-backdrop="static" style="display: none;" id="bookingButton" data-bs-target="#bookingConfirm">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="bookingConfirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Booking Success!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          The car has been reserved for you. You can pay and rent the car by visiting the store.
        </div>
        <div class="modal-footer">
          <a routerLink="/listing" type="button" class="btn btn-success" data-bs-dismiss="modal">Ok</a>
        </div>
      </div>
    </div>
  </div>
